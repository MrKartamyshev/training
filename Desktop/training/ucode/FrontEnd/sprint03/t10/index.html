<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-conteiner">
        <div class="mySlides fade">
            <div class="numbertext">1/3</div>
            <img src="assets/images/23117.jpg"  style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
    
        <div class="mySlides fade">
            <div class="numbertext">2/3</div>
            <img src="assets/images/5d7ff611147866c9de807a0488fe5654.jpg"  style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3/3</div>
            <img src="assets/images/game-skyrim-forest-the-elder.jpg"  style="width: 100%" alt="">
            <div class="text">Text</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094</a>
        <a class="next" onclick="plusSlides(1)">&#10095</a>
    </div>
    <br>

    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
